[buildout]
package-extras =
package-name = Products.csvreplicata
develop = .
parts +=
    omelette
    zopepy
    test
    coverage
    test-scripts
    report
    report-html
    report-annotate
    report-xml
    release
extensions =
    mr.developer
    buildout.dumppickedversions
common-eggs =
    Pillow
    ipython
    bpython
    plone.reload
test-eggs =
    ${buildout:package-name} ${buildout:package-extras}

[instance]
http-address = localhost:8081
eggs =
    ${buildout:common-eggs}
    ${buildout:package-name}
extra-paths =

[zopepy]
recipe=zc.recipe.egg
eggs = ${instance:eggs}
    collective.dist
    zest.releaser
extra-paths = ${instance:extra-paths}
interpreter = zopepy


[release]
recipe=zc.recipe.egg   
eggs = ${zopepy:eggs}
    collective.dist
    zest.releaser
scripts =
    fullrelease
    postrelease
    lasttagdiff
    prerelease
    release
    longtest
    rst2html.py
    rst2latex.py
    rst2newlatex.py
    rst2pseudoxml.py
    rst2s5.py
    rst2xml.py
    rstpep2html.py

[test]
recipe = zc.recipe.testrunner
defaults = ['-v', '-s', '${buildout:package-name}']
eggs =
    ${buildout:common-eggs}
    ${buildout:test-eggs}

[coverage]
recipe = zc.recipe.egg
eggs = coverage
scripts = coverage
initialization =
    include = '--source=${buildout:directory}/src'
    sys.argv = sys.argv[:] + ['run', include, 'bin/test', '--all']

[report]
<=coverage
scripts = coverage=report
initialization =
    sys.argv = sys.argv[:] + ['report', '-i']

[report-html]
<=coverage
scripts = coverage=report-html
initialization =
    sys.argv = sys.argv[:] + ['html', '-i']

[report-xml]
<=coverage
scripts = coverage=report-xml
initialization =
    sys.argv = sys.argv[:] + ['xml', '-i']

[report-annotate]
<=coverage
scripts = coverage=report-annotate
initialization =
    sys.argv = sys.argv[:] + ['annotate', '-i']

[test-scripts]
<=zopepy
interpreter=zopepy.test
env-file=test.env
eggs=
    ${buildout:test-eggs}
    ${zopepy:eggs}

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
#packages = ./

[versions]
